<body class="page">
  <div class="page__background"></div>

  <div class="page__content">
    <!-- header -->
    <header class="header">
      <img class="header__logo" src="src/images/logo.svg" alt="Fylo logo" draggable="false">
      <nav class="header__navigation">
        <ul class="header__navigation-list">
          <li class="header__navigation-item">
            <a class="header__navigation-link" href="#">
              <svg class="header__navigation-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 24" fill="currentColor">
                <path d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z" />
              </svg>
            </a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-link" href="#">
              <svg class="header__navigation-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20" fill="currentColor">
                <path d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z" />
              </svg>
            </a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-link" href="#">
              <svg class="header__navigation-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" fill="currentColor">

              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  
    <!-- storage used -->
    <main class="storage-used">
      <h1 class="storage-used__title">You've used <span class="storage-used__value">815 GB</span> of your storage</h1>
      <div class="storage-used__range">
        <div class="storage-used__range-track">
          <div class="storage-used__range-progress">
            <div class="storage-used__range-handle"></div>
          </div>
        </div>
        <p class="storage-used__range-label">0 gb</p>
        <p class="storage-used__range-label">1000 gb</p>
      </div>
    </main>

    <!-- storage left -->
    <aside class="storage-left">
      <p class="storage-left__label storage-left__label--remaining">185</p>
      <p class="storage-left__label storage-left__label--unit">gb left</p>
      <div class="storage-left__triangle"></div>
    </aside>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
